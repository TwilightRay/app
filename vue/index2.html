<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>
<div id="app">
	<button v-on:click="counter++">+</button>
	<button v-on:click="if(counter>0) counter--;">-</button>
	<div>{{counter}}</div>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
	'use strict'
	let app = new Vue({
		el: '#app',
		data: {counter:0},
	});
</script>
</body>
</html>
